<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <script>
      const largestNum = () =>{
          let num1 = prompt("Enter first number");
          let num2 = prompt("Enter second number");
          return num1 > num2 ? num1 + " is larger" : num1 < num2 ? num2 + " is larger" : "Both numbers are equal";
      }

      alert(largestNum());

  </script>
</body>
</html>
