<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin: 50px 50px;">
    <canvas id="myCanvas" width="500" height="500" style="border:5px solid #000000; border-radius: 50%"></canvas>
</div>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = 'yellow';
    ctx.beginPath();
    ctx.arc(250, 250, 200, 0, 2 * Math.PI); //head
    ctx.stroke();
    ctx.fill();
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(170, 200, 40, 0, 2 * Math.PI); //left eye
    ctx.stroke();
    ctx.fill();
    ctx.fillStyle = 'blue';
    ctx.beginPath();
    ctx.arc(170, 200, 20, 0, 2 * Math.PI); //left eye
    ctx.stroke();
    ctx.fill();
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.arc(330, 200, 40, 0, 2 * Math.PI); //right eye
    ctx.stroke();
    ctx.fill();
    ctx.beginPath();
    ctx.fill();
    ctx.fillStyle = 'blue';
    ctx.arc(330, 200, 20, 0, 2 * Math.PI); //right eye
    ctx.stroke();
    ctx.fill();
    ctx.lineWidth = 15;
    ctx.beginPath();
    ctx.ellipse(250, 270, 110, 80, Math.PI * 2, 0.5, Math.PI - 0.5); //smile
    ctx.stroke();
</script>
</body>
</html>
