<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const myColor = ["Red", "Green", "White", "Black"];
    let str1 = "";
    let str2 = "";
    myColor.forEach(color => {
        str1 += color + ', ';
        str2 += color + ' + ';
    })
    str1 = str1.substring(0, str1.length - 2);
    str2 = str2.substring(0, str2.length - 2);
    console.log(str1);
    console.log(str2);
</script>
</body>
</html>
