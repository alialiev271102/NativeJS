<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function upper_case(str)
    {
        const RegExp = /^[A-Z]/;
        if (RegExp.test(str))
        {
            console.log("String is uppercase");
        }
        else
        {
            console.log("String is not uppercase");
        }
    }
    upper_case('Abcd');
    upper_case('abcd');
</script>
</body>
</html>
